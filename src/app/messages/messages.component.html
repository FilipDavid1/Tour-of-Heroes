<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <div class="container">
    <button mat-raised-button color="primary" class="clear" (click)="messageService.clear()">
      Clear messages
    </button>
  </div>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
