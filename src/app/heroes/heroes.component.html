<h2>My Heroes</h2>

<section>
  <mat-form-field appearance="outline">
    <mat-label>Order by:</mat-label>
    <mat-select [formControl]="selectedOrder" (selectionChange)="dropDownChanged($event)">
      <mat-option *ngFor="let order of orders" [value]="order" >
        {{ order }} 
      </mat-option>
    </mat-select>
  </mat-form-field>
</section>


<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} 
    </a>

    
    <button  class="delete-button" title="delete hero" (click)="delete(hero);" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button>
  </li>
</ul> 
<div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />

    <button mat-flat-button color="primary" class="add-button" (click)="add(heroName.value); heroName.value=''">
      Add hero
    </button>
</div>
