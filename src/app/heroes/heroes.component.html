<h2>My Heroes</h2>

<section>
  <mat-form-field appearance="outline">
    <mat-label>Order by:</mat-label>
    <mat-select [formControl]="selectedOrder" (selectionChange)="dropDownChanged($event)">
      <mat-option *ngFor="let order of orders" [value]="order" >
        {{ order }} 
      </mat-option>
    </mat-select>
  </mat-form-field>
</section>


<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span class="badge">{{hero.id}}</span> {{hero.name}}
        </mat-panel-title>
        <mat-panel-description>
          <button class="detail" mat-raised-button color="primary" routerLink="/detail/{{hero.id}}">hero detail</button>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul><li *ngFor="let item of hero.items">
        <span>{{item.name}}</span>
      </li></ul>
    </mat-expansion-panel>
    
    <button *ngIf="isAdmin == true" class="delete-button" title="delete hero" (click)="delete(hero);" mat-mini-fab color="primary">
      <mat-icon>delete</mat-icon>
    </button>
  </li>
</ul> 
<div>
  <a *ngIf="isAdmin == true" mat-raised-button color="primary" [routerLink]="['/hero-form']">Create hero</a>
</div>
