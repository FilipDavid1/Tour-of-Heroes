<div *ngIf="item">

    <h2>{{item.name | uppercase}} Details</h2>
    <div>
        <label for="item-name">Item name: </label>
        <input id="item-name" [(ngModel)]="item.name" placeholder="Hero name" />
      </div>
    <div id="itemId"><span>id: </span>{{item.id}}</div>
    <div id="itemPrice"><span>price: </span>{{item.price}}</div>  
    <button (click)="save()">save</button>  
</div>
