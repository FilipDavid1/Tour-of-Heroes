<h2>Free items:</h2>
<app-item-search></app-item-search>
<section>
  <mat-form-field appearance="outline">
    <mat-label>Order by:</mat-label>
    <mat-select [formControl]="selectedOrder" (selectionChange)="dropDownChanged($event)">
      <mat-option *ngFor="let order of orders" [value]="order" >
        {{ order }} 
      </mat-option>
    </mat-select>
  </mat-form-field>
</section>
<ul class="items">
    <li *ngFor= "let item of items"
        [class.selected]="item === selectedItem"
        (click)="onSelect(item)">
            <span class="badge">{{item.id}}</span> <span id="itemName"> {{item.name}}</span>
            <button mat-mini-fab class="delete" title="delete item" (click)="delete(item)"><mat-icon class="delete">delete</mat-icon></button>
    </li>
</ul>
<div>
    <label for="new-item">Item name: </label>
    <input id="new-item" #itemName />

    <button mat-raised-button color="primary" class="add-button" (click)="add(itemName.value); itemName.value=''">
      Add Item
    </button>
</div>

<app-item-detail [item]="selectedItem"></app-item-detail>
