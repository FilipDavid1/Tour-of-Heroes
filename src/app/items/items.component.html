<h2>Items:</h2>
<ul class="items">
    <li *ngFor= "let item of items"
        [class.selected]="item === selectedItem"
        (click)="onSelect(item)">
        <span class="badge">{{item.id}}</span> <span id="itemName"> {{item.name}}</span>
    </li>
</ul>

<div *ngIf="selectedItem">

    <h2>{{selectedItem.name | uppercase}} Details</h2>
    <div id="itemId"><span>id: </span>{{selectedItem.id}}</div>
    <div id="itemPrice"><span>price: </span>{{selectedItem.price}}</div>
</div>
