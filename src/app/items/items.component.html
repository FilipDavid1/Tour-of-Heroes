<h2>fjhgishdfighsdf:</h2>
<ul class="items">
    <li *ngFor= "let item of items"
        [class.selected]="item === selectedItem"
        (click)="onSelect(item)">
        <a *ngIf="item.isAvailable; else displayNone">
            <span class="badge">{{item.id}}</span> <span id="itemName"> {{item.name}}</span>
        </a>
        <ng-template #displayNone>
            <p></p>
        </ng-template>
    </li>
</ul>
<div>
    <label for="new-item">Item name: </label>
    <input id="new-item" #itemName />

    <button class="add-button" (click)="add(itemName.value); itemName.value=''">
      Add Item
    </button>
</div>


<app-item-detail [item]="selectedItem"></app-item-detail>
