<div id="search-component" class="searchBar" >
    <mat-label for="search-box">Item Search</mat-label>
    <input matInput #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let item of items$ | async" >
        <a routerLink="/item-detail/{{item.id}}">
          {{item.name}}
        </a>
      </li>
    </ul>
  </div>
