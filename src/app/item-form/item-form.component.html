<div class="border-container">
    <h1>Item Form</h1>
    <form #heroForm="ngForm">
      <div class="form-group">
        <mat-form-field  appearance="fill">
        <mat-label for="name">Name</mat-label>
        <input matInput type="text" class="form-control" id="name" required maxlength="20" [(ngModel)]="model.name" name="name" #name="ngModel">
          <div class="alert"  *ngIf="name.touched && !name.valid">Name is required!</div>
      </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field  appearance="fill">
        <mat-label for="price">price</mat-label>
        <input matInput type="number"  class="form-control" required name="price" #price="ngModel" [(ngModel)]="model.price">
  
      <div class="alert"  *ngIf="price.touched && !price.valid">Price is required</div>
    </mat-form-field>
      </div>
    
      <button mat-flat-button color="primary" type="submit" (click)="onSubmit()" class="buttons" [disabled]="!heroForm.form.valid"
        routerLink="/items">Submit</button>
        <button class="buttons" mat-flat-button color="primary" (click)="goBack()">go back</button>
    </form>
  </div>
